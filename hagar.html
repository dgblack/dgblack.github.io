<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HAGAR Practice Questions</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      color: #333;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .quiz-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #2a7ab9;
      margin-bottom: 1rem;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .option {
      margin: 0.5rem 0;
      background: #f0f3f7;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      transition: background 0.2s;
    }

    .option:hover {
      background: #e0ebf5;
    }

    input[type="radio"] {
      margin-right: 0.5rem;
    }

    .button-row {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      background-color: #2a7ab9;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #1d5c91;
    }

    #feedback {
      margin-top: 1rem;
      font-weight: bold;
    }

    #feedback.correct {
      color: #1aaf5d;
    }

    #feedback.incorrect {
      color: #d93f3f;
    }

    .hidden {
      display: none;
    }

    .jump-box {
      margin-top: 1.5rem;
      text-align: center;
    }

    .jump-box input {
      width: 50px;
      padding: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="quiz-card">
    <h1>ü™Ç HAGAR Practice Questions</h1>
    <div id="quiz-container">Loading...</div>
    <div class="button-row">
      <button id="next-btn" style="display:none;">Next Question</button>
    </div>
    <div class="jump-box">
      <input type="number" id="jump-input" min="1" placeholder="#" />
      <button onclick="jumpToQuestion()">Go</button>
    </div>
    <p id="note"><a href="https://mapviewer.fltplan.com/?USER=PILOT&DEPTARPT=&ARRARPT=&maptype=jet" target="_blank">VNC üó∫Ô∏è</a></p>
    <p id="note">Note, these questions are open-sourced or AI generated so the answers may not be completely accurate. For questions that seem to be missing a map or figure, it is probably from the example exams found <a href="https://www.hpac.ca/pilots/transport-canada-air-regs-hagar/hagar/">here</a></p>
  </div>

  <script>
    const spreadsheetId = '1LLVtJHigDCKRSx5ODbbgAh_GoIS60uGFXCI7nixoy0o';
    const sheetId = '117067908';
    const sheetName = 'Form Responses 1';
    const query = encodeURIComponent('SELECT B, C, D, E, F, G');
    const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tq=${query}`;

    let questions = [];
    let currentQuestionIndex = 0;

    fetch(url)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.match(/(?<=setResponse\().*(?=\);)/s)[0]);
        const rows = json.table.rows;

        questions = rows.map(row => ({
          question: row.c[0]?.v || '',
          options: [row.c[1]?.v, row.c[2]?.v, row.c[3]?.v, row.c[4]?.v].filter(opt => !!opt),
          correct: row.c[5]?.v?.trim().toUpperCase()
        }));

	const savedIndex = parseInt(localStorage.getItem("quiz_current_index"));
        if (!isNaN(savedIndex) && savedIndex >= 0 && savedIndex < questions.length) {
          currentQuestionIndex = savedIndex;
        }

        showQuestion();
      });

    function showQuestion() {
      const q = questions[currentQuestionIndex];
      const container = document.getElementById('quiz-container');

      const isSingleOption = q.options.length === 1;

      container.innerHTML = `
      <div class="question">Q${currentQuestionIndex + 1}: ${q.question}</div>
      <div id="options-container" class="${isSingleOption ? 'hidden' : ''}">
        ${q.options.map((opt, i) => `
          <div class="option">
            <label>
              <input type="radio" name="answer" value="${'ABCD'[i]}"> ${opt}
            </label>
          </div>
        `).join('')}
      </div>
      <div class="button-row">
        <button onclick="goToPrevious()">Previous</button>
        <button onclick="checkAnswer()">Submit</button>
        <button onclick="goToNext()">Next</button>
      </div>
      <div id="feedback"></div>
    `;

      document.getElementById('next-btn').style.display = 'none';
    }

    function checkAnswer() {
      const q = questions[currentQuestionIndex];
      const selected = document.querySelector('input[name="answer"]:checked');
      const feedback = document.getElementById('feedback');

      const isSingleOption = q.options.length === 1;

      if (isSingleOption) {
        document.getElementById('options-container').classList.remove('hidden');
        feedback.innerHTML = `Answer: <strong>${q.options[0]}</strong>`;
        feedback.className = 'correct';
      } else {
        if (!selected) return alert('Please select an answer!');
        const chosen = selected.value;
        const correct = q.correct;

        if (chosen === correct) {
          feedback.innerHTML = '‚úÖ Correct!';
          feedback.className = 'correct';
        } else {
          feedback.innerHTML = `‚ùå Incorrect. Correct answer is ${correct}.`;
          feedback.className = 'incorrect';
        }
      }

      document.getElementById('next-btn').style.display = 'inline';
    }

    document.getElementById('next-btn').addEventListener('click', () => {
      setCurrentQuestion(currentQuestionIndex+1);
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        document.getElementById('quiz-container').innerHTML = '<strong>üéâ Quiz complete! Well done!</strong>';
        document.getElementById('next-btn').style.display = 'none';
      }
    });

    function goToNext() {
      if (currentQuestionIndex < questions.length - 1) {
        setCurrentQuestion(currentQuestionIndex+1);
        showQuestion();
      } else {
        document.getElementById('quiz-container').innerHTML = '<strong>üéâ Quiz complete! Well done!</strong>';
      }
    }

    function goToPrevious() {
      if (currentQuestionIndex > 0) {
        setCurrentQuestion(currentQuestionIndex-1);
        showQuestion();
      }
    }

    function jumpToQuestion() {
      const input = document.getElementById('jump-input');
      const val = parseInt(input.value);
      if (isNaN(val) || val < 1 || val > questions.length) {
        alert(`Please enter a valid question number between 1 and ${questions.length}`);
        return;
      }
      setCurrentQuestion(val - 1);
      showQuestion();
    }

    function setCurrentQuestion(index) {
      currentQuestionIndex = index;
      localStorage.setItem("quiz_current_index", index);
      showQuestion();
    }
  </script>
</body>
</html>
