<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HAGAR Practice Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    #question-text {
      font-size: 20px;
      margin-bottom: 20px;
      color: #34495e;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #correct-answer {
      margin-top: 15px;
      font-size: 16px;
      color: #27ae60;
      font-weight: 600;
    }

    #error {
      color: red;
      margin-top: 20px;
    }

    #note {
	font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü™Ç HAGAR Practice Quiz</h1>
    <div id="quiz-box" style="display:none;">
      <p id="question-text"></p>
      <button id="see-answer" style="display:inline-block;">See Answer</button>
      <div id="correct-answer"></div>
          <button id="next-button" style="display:none;">Next Question</button>
      </div>
      <div id="error"></div>
      <p id="note">Note, many of these questions are AI generated so the answers may not be completely accurate. For questions that seem to be missing a map or figure, it is probably from the example exams found <a href="https://www.hpac.ca/pilots/transport-canada-air-regs-hagar/hagar/">here</a></p>
  </div>

  <script>
    let questions = [];
    let currentIndex = 0;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function displayQuestion() {
      if (currentIndex >= questions.length) {
        currentIndex = 0;
        shuffleArray(questions);
      }
      document.getElementById('correct-answer').innerText = '';
      document.getElementById('next-button').style.display = 'none';
      const question = questions[currentIndex][0];
      document.getElementById('question-text').innerText = question;
    }

    function loadCSV() {
      fetch('files/hagar_questions.txt')
        .then(response => {
          if (!response.ok) throw new Error("File not found or inaccessible");
          return response.text();
        })
        .then(text => {
          const lines = text.split('\n').filter(line => line.trim() !== '');
          questions = lines.map(line => {
            const cells = line.split('+').map(cell => cell.trim());
            return [cells[0], cells[1]]; // question in column 2, answer in column 3
          });
          shuffleArray(questions);
          document.getElementById('quiz-box').style.display = 'block';
          displayQuestion();
        })
        .catch(error => {
          document.getElementById('error').innerText = `‚ö†Ô∏è Failed to load Questions: ${error.message}`;
        });
    }

    function submitAnswer() {
  	const correctAnswer = questions[currentIndex][1];
  	document.getElementById('correct-answer').innerText = `Correct Answer: ${correctAnswer}`;
  	document.getElementById('next-button').style.display = 'inline-block';
	document.getElementById('see-answer').style.display = 'none';
    }

    document.getElementById('see-answer').addEventListener('click', submitAnswer);

    document.getElementById('see-answer').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault(); // Prevent form submission or accidental refresh
        submitAnswer();
      }
    });

    document.getElementById('next-button').addEventListener('click', function() {
      currentIndex++;
      document.getElementById('see-answer').style.display = 'inline-block';
      displayQuestion();
    });

    window.onload = loadCSV;
  </script>
</body>
</html>
